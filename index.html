<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:wght@600&display=swap"

  <link rel="stylesheet" href="css/style.css">

<body>
  <section class="QR">
      <div class="card">
        <img src="images/image-qr-code.png" alt="">
        <h5>Improve your front-end skills by building projects</h5>
      
        <p>Scan the QR code to visit Frontend Mentor
          and take your coding skills to the next level</p>
      </div>
  </section>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Medan</a>.</p>
    
  </div>
